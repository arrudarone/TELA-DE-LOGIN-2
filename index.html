<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login2</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <!--link css para google icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <div>
            <section id="info">
                <div id="img">
                    <!--inserir imagem via css-->
                </div>
                <div id="form">
                    <h1>Login</h1>
                    <p>Faça login para acessar a sua página de informações principal.</p>
                    <form action="dados.php" method="post" id="formulario">
                        <div class="campo">
                            <span class="material-symbols-outlined">
                                person
                                </span>
                            <input type="email" name="email" id="iemail" required placeholder="Email">
                            <label for="iemail"></label>
                        </div>
                        <div class="campo">
                            <span class="material-symbols-outlined">
                                vpn_key
                                </span>
                            <input type="password" name="senha" id="isenha" required placeholder="Senha" minlength="8" maxlength="15">
                            <label for="isenha"></label>
                        </div>
                            <input type="submit" value="Enviar">
                            <a href="forgot.html" class="botao">Esqueci a senha <span class="material-symbols-outlined" id="crt">
                                mail
                                </span></a>
                            
                    </form>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
